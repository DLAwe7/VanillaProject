<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in form</title>
    <link rel="icon" href="./Assets/logo-removebg-preview.webp">
    <link rel="stylesheet" href="./CSS/template.css">
    <link rel="stylesheet" href="./CSS/account-forms.css">
    <script src="https://kit.fontawesome.com/c7de107e5c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./JS/account-forms.js" defer></script>

</head>

<body data-page="account-forms">


    <main>

        <form class="log-inForm visibility" aria-labelledby="log-in-form-title" role="form">

            <div class="log-inBlock">

                <div class="form-logo">

                    <img src="./Assets/logo-removebg-preview.ico" class="logo" alt="Logo">

                    <span>Log in</span>

                </div>


                <div class="log-inSection">

                    <label for="usernameOrEmail">Email or Username</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required aria-required="true">

                    <label for="log-inPassword">Password&nbsp;</label>
                    <input type="password" id="log-inPassword" name="log-inPassword" required aria-required="true">

                    <div id="remember-meContainer">

                        <div id="remember-row">
                            <input type="checkbox" id="remember-me" name="rememberMe">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <button id="forgotten-button" type="button" aria-label="Forgot password">Forgotten password?</button>

                    </div>

                </div>

            </div>

            <div class="log-inButtons">

                <button id="create-button" type="button" aria-label="Create a new account">Create account</button>

                <button class="submit-button" id="login-button" type="submit" aria-label="Submit login form">Submit</button>

            </div>

        </form>

        <form class="sign-inForm" aria-labelledby="sign-in-form-title" role="form">

            <div class="sign-inBlock">

                <div class="form-logo">

                    <img src="./Assets/logo-removebg-preview.ico" class="logo" alt="Logo">

                    <span>Sign in</span>

                </div>

                <div class="sign-inSection">

                    <label for="username-form">Username</label>
                    <input type="text" id="username-form" name="username-form" required aria-required="true">

                    <label for="email-form">Email</label>
                    <input type="email" id="email-form" name="email-form" required aria-required="true">
                    
                    <label for="sign-inPassword">Password</label>
                    <input type="password" id="sign-inPassword" name="sign-inPassword" required aria-required="true">

                    <label for="password-verification">Repeat Password</label>
                    <input type="password" id="password-verification" name="password-verification" required aria-required="true">

                    <label for="sign-inTel">Telephone</label>
                    <input type="tel" id="sign-inTel" name="sign-inTel">

                    <label for="birthday-form">Birthdate</label>
                    <input type="date" id="birthday-form" name="birthday-form">

                    <div id="checkbox-row">

                        <input type="checkbox" id="tos-agreement" name="tos-agreement" required aria-required="true">
                        <label for="tos-agreement" id="tos-label">I agree to the Terms of Service and Privacy Policy </label>

                    </div>

                </div>

            </div>

            <div class="submit-container">

                <button class="return-button" type="button" aria-label="Go back to login">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <button class="submit-button" type="submit" aria-label="Submit sign-in form">Submit</button>

            </div>
            
            
        </form>

        <form class="recoveryForm" aria-labelledby="recovery-form-title" role="form">

            <div class="recovery-block">

                <div class="form-logo">

                    <img src="./Assets/logo-removebg-preview.ico" class="logo" alt="Logo">
                    <span>Account recovery</span>
                    

                </div>

            

                <div class="recovery-section">
                    
                    <label for="email-recovery" required>Email / Username</label>
                    <input type="text" id="email-recovery" name="email-recovery" required aria-required="true">
                    <p>Please enter your email or username. You will receive an automatic email with a link to reset your password.</p>

                </div>

              

            </div>

            <div class="submit-container">

                <button class="return-button" type="button" aria-label="Go back to login">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <button class="submit-button" type="submit" aria-label="Submit recovery request">Submit</button>

            </div>
        
        </form>




    </main>


</body>

</html>
